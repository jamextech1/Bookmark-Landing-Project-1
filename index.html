<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bookmark Project</title>
  </head>
  <body>
    <header class="section">
      <!-- nav bar -->
      <nav>
        <!-- nav logo -->
        <img src="images/logo-bookmark.svg" alt="" class="nav-logo" />
        <!-- toggler -->
        <div class="toggler">
          <img src="images/icon-hamburger.svg" alt="" class="hamburger" />
          <img src="images/icon-close.svg" alt="" class="hamburger-close" />
        </div>
        <!-- nav links -->
        <div class="nav-links">
          <a href="#">Features</a>
          <a href="#">Pricing</a>
          <a href="#">Contact</a>
          <a href="#" class="nav-active">Login</a>
        </div>
      </nav>
      <!-- main section (hero section) -->
      <main class="section hero-section">
        <!-- hero context -->
        <div class="main-context">
          <div class="main-h1">A simple bookmark manager</div>
          <p class="main-paragraph">
            A clean and simple interface to organize your favourites websites.
            Open a new browser tab, and see your sites load instantly. Try it
            for free.
          </p>
          <!-- hero btn -->
          <div class="hero--btn">
            <a href="#" class="btn first--btn">Get It on Chrome</a>
            <a href="#" class="btn second--btn">Get It on Firefox</a>
          </div>
        </div>
        <!-- hero img -->
        <img src="images/illustration-hero.svg" alt="" />
      </main>
    </header>

    <!-- javascript link -->
    <script src="app.js"></script>
  </body>
</html>
